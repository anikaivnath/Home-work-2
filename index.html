<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        input,button{
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }
        fieldset{
            width: 50%;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>Employee Details</legend>
        <label for="Fname">First name:</label>
        <input type="text"id="Fname"placeholder="Enter your first name"><br>

        <label for="Lname">Last name:</label>
        <input type="text"id="Lname"placeholder="Enter your last name"><br>

        <input type="radio"id="Male"name="Sex">
        <label for="Male">Male</label>
        <input type="radio"id="Female"name="Sex">
        <label for="Male">Female</label><br>

        <label for="Eid">Employee ID:</label>
        <input type="number"id="Eid"placeholder="Enter your ID" ><br>

        <label for="Dnation">Designation:</label>
        <input type="text" id="Dnation"placeholder="Enter your Designation"><br>

        <label for="Pnum">Phone Number:</label>
        <input type="number"id="Pnum"placeholder="Enter your phone number"><br>

        <button>Submit</button>
    </fieldset>
    
        
    </form>
    
</body>
</html>
